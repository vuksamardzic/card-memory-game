<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card memory game</title>
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
  <link rel="stylesheet prefetch" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container game-board">
  <header>
    <h1>Matching Game</h1>
  </header>
  <section class="score-panel">
    <span class="timer">
        <span class="timer-minutes">00</span>
        <span>:</span>
        <span class="timer-seconds">00</span>
    </span>
    <div>
      <span class="moves">0</span> Moves
    </div>
    <div class="restart pointer">
      <i class="fa fa-repeat"></i>
    </div>
  </section>
  <ul class="deck"></ul>
</div>
<div class="victory-dialog">
  <div class="victory-text">
    <p>You win! 👏</p>
    <p>Play again ? <i class="fa fa-repeat pointer restart"></i></p>
  </div>
</div>
</body>
</html>
